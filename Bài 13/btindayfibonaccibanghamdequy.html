<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function dayFibonacci(n) {
            if (n === 1 || n === 2)
                return 1;
            return dayFibonacci(n - 1) + dayFibonacci(n - 2)
        }
        function inKetQua(so) {
            for (let i = 1; i <= so; i++) {
                document.write(dayFibonacci(i) + '<br>')
            }
        }
        
        inKetQua(5);
    </script>
</body>

</html>
