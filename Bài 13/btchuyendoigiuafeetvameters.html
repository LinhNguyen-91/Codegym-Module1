<body>
    <script>
        function doiMetSangFeet(a) {
            if (a < 0)
                return;
            let b = 3.279 * a
            return b;
        }

        function doiFeetSangMet(c) {
            if (c < 0)
                return;
            let d = 0.305 * c
            return d;
        }
        document.write(doiFeetSangMet(9) + '<br/>'
            + doiMetSangFeet(9))
    </script>
