<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>CHƯƠNG TRÌNH ĐẾM SỐ TỪ TRONG CHUỖI</h2>
        Nhập chuỗi :
        <input id="nhapchuoi" type="text" onkeyup="demTu()">
        Chuỗi có
        <input id="ketqua" type="text"> từ
    </form>
    <script>
        function demTu() {
            var nhapChuoi = document.getElementById("nhapchuoi").value;
            var soTu = nhapChuoi.trim().split(" ").length;
          
            document.getElementById("ketqua").value = soTu;


        }
    </script>


</body>

</html>
