    <script>
        var mang = [1, 7, 4, 77, 44, 57, 98, 5, 7, 32]
        var j;
        var a = 0

        for (let i = 0; i < mang.length; i++)
            if (a < mang[i]) {
                a = mang[i];
                j = i
            }
        document.write('Số nhất là: ' + a + '<br>' + 'Nằm ở chỉ số thứ ' + j);
    </script>
