<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nhapChuoi = prompt ('Hãy nhập các kí tụ : ');
        var mang = nhapChuoi.split("");
        mang.reverse();
        var ketQua = mang.join('');
        document.write(ketQua);
    </script>
</body>
</html>
