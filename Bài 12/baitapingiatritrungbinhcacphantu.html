<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var mang = [1, 7, 4, 77, 44, 57, 98, 5, 7, 32]
        var i;
        var tong = 0
        var giaTriTrungBinh;

        for (i = 0; i < mang.length; i++) {
            tong += mang[i]
        }
        giaTriTrungBinh = tong / mang.length

        document.write(giaTriTrungBinh + '<br>');


    </script>
</body>

</html>
