<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>CHƯƠNG TRÌNH THAY THẾ '-' THÀNH '_'</h2>
        Nhập chuỗi :
        <input id="nhapchuoi" type="text" onkeyup="demTu()">
        Chuỗi thay thế :
        <input id="ketqua" type="text">
    </form>
    <script>
        function demTu() {
            var nhapChuoi = document.getElementById("nhapchuoi").value;
            var mang = nhapChuoi.split("");

            for (let i = 0; i < mang.length; i++) {
                if (mang[i] === "-")
                    mang[i] = "_";
                    continue;
            }
            document.getElementById("ketqua").value = mang.join("");
        }
    </script>
</body>

</html>
