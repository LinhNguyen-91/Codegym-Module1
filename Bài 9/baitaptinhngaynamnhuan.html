<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <h3>TÍNH NGÀY TRONG THÁNG</h3>
    <form>
        Chọn tháng
        <select id="thang">
            <option disabled selected>-- Chọn tháng --</option>
            <option value="1">Tháng Một</option>
            <option value="2">Tháng Hai</option>
            <option value="3">Tháng Ba</option>
            <option value="4">Tháng Tư</option>
            <option value="5">Tháng Năm</option>
            <option value="6">Tháng Sáu</option>
            <option value="7">Tháng Bảy</option>
            <option value="8">Tháng Tám</option>
            <option value="9">Tháng Chín</option>
            <option value="10">Tháng Mười</option>
            <option value="11">Tháng Mười Một</option>
            <option value="12">Tháng Mười Hai</option>
        </select>
        <br><br>Nhập năm: <input id="nhapnam" type="number"> <br><br>
        <button type="button" onclick="tinhNgay()">Kiểm tra</button>
        <input type="reset" value="Đặt lại">
    </form>
    <h3 id="ketqua"></h3>
    <script>
        function tinhNgay() {
            var chonThang = +document.getElementById("thang").value;
            var nhapNam = +document.getElementById("nhapnam").value;
            var soNgay = null;
            var ketQua = null;

            switch (chonThang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    soNgay = 31;
                    break;

                case 4:
                case 6:
                case 9:
                case 11:
                    soNgay = 30;
                    break;

                default:
                    if (nhapNam % 400 == 0)
                        soNgay = 29;
                    else if (nhapNam % 100 == 0)
                        soNgay = 28;
                    else if (nhapNam % 4 == 0)
                        soNgay = 29;
                    else
                        soNgay = 28;
            }

            document.getElementById("ketqua").innerHTML = `Tháng ${chonThang} năm ${nhapNam} có ${soNgay} ngày`

        }
    </script>
</body>

</html>
