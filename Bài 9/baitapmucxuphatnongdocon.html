<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bang{ color: chocolate ; background-color: cyan; width: 400px; height: 400px;
        margin: 0 auto;padding-top: 30px;
        padding-left: 20px;}
        h2{
            color: blue;
        }
        button{
            margin-left: 130px;
            border-radius: 8px;
            background-color: darkorange;
            color: black;
        }
    </style>
</head>

<body> <div class="bang">
    <h2>MỨC XỬ PHẠT NỒNG ĐỘ CỒN</h2>
    <form>
        <table>
            <tr>
                <th> Mức nồng độ cồn:</th>
                <td><input id="nongdocon" type="number">mg/ml</td>
            </tr>
            <tr>

                <th>Đối tượng: </th>
                <td>
                    <select id="doituong">
                        <option value="oto"> Ô tô</option>
                        <option value="xemay"> Xe máy</option>
                        <option value="xedap">Xe đạp, xe đạp điện</option>
                    </select>
                </td>
            </tr>
            <tr>

                <th> Mức phạt tiền: </th>
                <td> <input id="phattien" type="text"> đồng</td>
            </tr>
            <tr>
                <th> Bổ sung: </th>
                <td><input id="bosung" type="text"></td>
            </tr>
        </table><br>
        <button type="button" onclick="xuPhat()">Xử phạt</button>
        <input type="reset">
    </form>
 </div>
    <script>
        function xuPhat() {
            var nongDoCon = +document.getElementById("nongdocon").value;
            var doiTuong = document.getElementById("doituong").value;

            if (nongDoCon <= 50) {
                switch (doiTuong) {
                    case "oto":
                        document.getElementById("phattien").value = "06 - 08 triệu";
                        document.getElementById("bosung").value = "Tước bằng 10 -12 tháng";
                        break;
                    case "xemay":
                        document.getElementById("phattien").value = "02 - 03 triệu";
                        document.getElementById("bosung").value = "Tước bằng 10 -12 tháng";
                        break;
                    case "xedap":
                        document.getElementById("phattien").value = "80 - 100 ngàn";
                        break;
                }
            }

            else if (80 >= nongDoCon) {
                switch (doiTuong) {
                    case "oto":
                        document.getElementById("phattien").value = "16 - 18 triệu";
                        document.getElementById("bosung").value = "Tước bằng 16 -18tháng";
                        break;
                    case "xemay":
                        document.getElementById("phattien").value = "04 - 05 triệu";
                        document.getElementById("bosung").value = "Tước bằng 16 -18tháng";
                        break;
                    default:
                        document.getElementById("phattien").value = "200 - 400 ngàn";
                }
            }
            else {
                switch (doiTuong) {
                    case "oto":
                        document.getElementById("phattien").value = "30 - 40 triệu";
                        document.getElementById("bosung").value = "Tước bằng 22 -24 tháng";
                        break;
                    case "xemay":
                        document.getElementById("phattien").value = "06 - 08 triệu";
                        document.getElementById("bosung").value = "Tước bằng 22 -24 tháng";
                        break;
                    default:
                        document.getElementById("phattien").value = "600 - 800 ngàn";

                }
            }
        }

    </script>
</body>

</html>
