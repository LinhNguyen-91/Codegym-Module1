<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <script>
            let sout;
            let i ;
            let j ;
            sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
            for (i = 2; i < 10; i++) {
                sout = sout + "<tr>";
                for (j = 2; j < 10; j++) {
                    let tich = i*j
                    sout = sout + "<td>" + j + 'x' + i + '=' + tich + "</td>";
                }
                sout = sout + "</tr>";
            }
            sout = sout + "</table>";
            document.write(sout);
        </script>
</body>

</html>
