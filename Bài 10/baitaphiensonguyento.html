<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var nhapSo;
        var number = 20;
        var dem = 1;

        nhapSo = +prompt("Mời nhập số : ")
        if (nhapSo > 2)
            do {
                document.write(nhapSo + '<br>')
                dem += 1;
                nhapSo += 1;
            } while (dem <= number)
    </script>
</body>

</html>
