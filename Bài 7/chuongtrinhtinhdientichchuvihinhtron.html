<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var banKinhduongtron;
        const PI=3.14
        banKinhduongtron=+prompt("Nhập bán kính đường tròn:");
        var dienTich=(banKinhduongtron*banKinhduongtron*PI);
        document.write("Diện tích hình tròn là:" + dienTich);
        document.write("<br>");
        var chuVi=(banKinhduongtron*2*PI);
        document.write("Chu vi hình tròn là:" + chuVi);
    
    </script>
</body>
</html>
