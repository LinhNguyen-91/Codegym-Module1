<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n;
        var tong = 0;
        var dem = 1;

        for (n = 0; dem <= 30; n++)
            if (n % 7 == 0) {
                tong = tong + n;
                dem++;
                document.write(n + '<br>')
            }

        document.write('Có tổng là :' + tong);
    </script>
</body>

</html>
