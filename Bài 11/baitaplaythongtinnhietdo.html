<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var nhietDo
        nhietDo = + prompt('Nhập nhiệt độ !')
        if (nhietDo > 100)
            document.write('Nhiệt độ quá cao hãy giảm xuống !')
        if (nhietDo < 20)
            document.write('Nhiệt độ quá thấp hãy tăng lên!')
    </script>
</body>

</html>
