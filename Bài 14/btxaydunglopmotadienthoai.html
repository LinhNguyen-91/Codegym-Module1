    <script>
        class DienThoai {
            pin;
            nhap;
            hopthuden;
            hopthudi;
            trangthai;
            constructor() {
                this.pin = 100;
                this.nhap = [];
                this.hopthuden = [];
                this.hopthudi = [];
                this.trangthai = false;
            }
    
            bat(){
                this.trangthai = true;
            }
            tat(){
                this.trangthai = false;
            }
            nhanTinnhan(string) {
                this.hopthuden.push(string);

            }
            guiTinnhan(string, dienthoai2) {
                if(this.trangthai){
                dienthoai2.nhanTinnhan(string);
                this.hopthudi.push(string);
                }
            }
        }
        var nokia = new DienThoai();
        var samsung = new DienThoai();
        nokia.bat();
        samsung.bat();
        nokia.guiTinnhan('hello', samsung)

        nokia.guiTinnhan('mai đi chơi',samsung)
